title = "Formation"
url = "/education/formations/:slug/"
layout = "default"
is_hidden = 0

[proBlogPost formationPost]
slug = ":slug"

[Incriptions]
==
<div class="page-blog-list wrap-page">
    <div id="header-contact" class="section-header">
        <div class="jumbotron">
            <div class="container">
                <h1>{{ post_item.title }}</h1>
            </div>
        </div>
    </div>
    <section class="default-section">
        <div class="container">
            <div class="row top-buffer-lg">
                <div class="col-sm-8 col-sm-offset-2">

                    {% component 'formationPost' %}

                    <div class="row all-top-buffer">
                        <div class="col-sm-12">
                            <div id="disqus_thread"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="top-buffer-lg"></div>
        </div>
    </section>

</div>
{% component 'Incriptions' %}
