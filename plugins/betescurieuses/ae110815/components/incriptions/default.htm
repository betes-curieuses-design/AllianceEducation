<!-- Modal -->
<div class="modal fade" id="incriptions" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal"
                            aria-label="Close"><span aria-hidden="true">
                            <i class="fa fa-times-circle"></i></span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Inscription</h4>
                </div>
                <div class="modal-body">

                    <input type="hidden" id="event-id">
                    <input type="hidden" id="event-name">
                    <h4 id="title-event"></h4>
                    <div class="form-group">
                        <label class="control-label">Votre nom:</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Votre courriel:</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Votre téléphone:</label>
                        <input type="text" class="form-control" name="phone">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-sm">Soumettre</button>
                </div>
            </form>
        </div>
    </div>
</div>
